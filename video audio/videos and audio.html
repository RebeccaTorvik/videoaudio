<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Video and Audio</title>
</head>

<body>
	
	<p><iframe width="560" height="315" src="https://www.youtube.com/embed/7Jph1FnlMyw" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

	<audio id="audioplayer" controls autoplay>
	<source src="media/audio.mp3" type="audio/mp3">
  </p>
   <p> <object type="application/x-shockwave-flash" width="50" height="50">
        <param name="movie" value="media/sjv_welcome.swf">
        <param name="wmode" value="transparent">
        <param name="quality" value="high">
            <object type="application/x-shockwave-flash"
                    data="media/sjv_welcome.swf"
                    width="50" height="50">
                <param name="wmode" value="transparent">
                <param name="quality" value="high">
            </object>
    </object>
	</audio></p>

</body>
</html>
